---
layout: page
title: Simmer Blog
---

<h1 class="col-header dark-orange">The Simmer Blog</h1>
{% for post in site.posts %}
<div class="post-preview">
 <img class="post-preview__left" src="{{ post.image }}" alt="{{ page.image_alt }}">
 <div class="post-preview__right">
   <h2><a class="preview-title" href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
   <p>{{ post.excerpt }}</p>
   <a href="{{ post.url | relative_url }}">Read more...</a>
   <div class="tag-group">
     {% for tag in post.tags %}
       <div class="tag"><span class="tag-text">{{ tag }}</span></div>
     {% endfor %}
   </div>
 </div>
</div>
{% endfor %}

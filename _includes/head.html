<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}{{ page.title }} | {% endif %}{{ site.page_title }}
  </title>

  <meta name="description" content="{{ site.page_description }}" />

  <meta property="og:title" content="{{ site.page_title }}" />
  <meta property="og:description" content="{{ site.page_description }}" />
  <meta property="og:url" content="{{ page.url | relative_url }}" />
  <meta property="og:type" content="website" />

  <link
    rel="icon"
    type="image/x-icon"
    href="{{ '/assets/favicon.ico' | relative_url }}"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/assets/apple-icon.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/favicon-32x32.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/favicon-16x16.png' | relative_url }}"
  />

  <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />

  <!-- Meta Pixel Code -->
  <script>
    !(function (f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function () {
        n.callMethod
          ? n.callMethod.apply(n, arguments)
          : n.queue.push(arguments);
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = !0;
      n.version = "2.0";
      n.queue = [];
      t = b.createElement(e);
      t.async = !0;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s);
    })(
      window,
      document,
      "script",
      "https://connect.facebook.net/en_US/fbevents.js"
    );
    fbq("init", "717773574481270");
    fbq("track", "PageView");
  </script>
  <noscript
    ><img
      height="1"
      width="1"
      style="display: none"
      src="https://www.facebook.com/tr?id=717773574481270&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Meta Pixel Code -->

</head>
